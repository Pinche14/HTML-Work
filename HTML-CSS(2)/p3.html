<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="p3.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="formControl" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" class="formControl" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" placeholder="Enter your age" class="formControl" required>
            </div>

            <div class="form-group">
                <p id="quest">Which option describes your current role</p>
                <select name="role" id="dropdown" class="formControl" required>
                    <option value="" displayed selected>Select Current role</option>
                    <option id="Type1">Student</option>
                    <option id="Type2">Frontend Developer</option>
                    <option id="Type3">Backend Developer</option>
                    <option id="Type4">Fullstack Developer</option>
                </select>
            </div>

            <div class="form-group" id="radiogroup">
                <p id="quest">Recommended by?</p>
                <label for="">
                    <input type="radio" name="internet" value="interent" class="inputRadio">Internet
                </label>

                <label for="">
                    <input type="radio" name="social-media" value="social-media" class="inputRadio">Social Media
                </label>
            </div>

            <div class="form-group" id="asktypes">
                <p id="quest">Types</p>
                <select name="work" id="dropdown1" class="formControl1" required>
                    <option value="" disable selected>Select an option</option>
                    <option value="Challenged">Challenged</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn" id="submit">Submit</button>
            </div>

        </form>
    </div> 
</body>
</html>
